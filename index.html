<script type="text/javascript">

function amicable(){

var num1;
num1 = document.getElementById("num1").value;
var num2;
num2 = document.getElementById("num2").value;
var num1_check = 0;
var num2_check = 0;

for (var i = 1; i <= num1; i++) {
    if (num1 % i == 0)
        num1_check += i;
}
for (var i = 1; i <= num2; i++) {
    if (num2 % i == 0)
        num2_check += i;
}
if(num1_check==num2_check)
{
	document.write("<center>Congratulations! Your numbers are amicable!<center>")
}
else
{
	document.write("<center>Sorry, your numbers aren't amicable<center>")
}

document.write("<center><h2>Enter the two potentially amicable numbers here.</h2></center><center><form><div class='disp'> Numero uno</div><div class='entry'><input placeholder='1' type='text' name='num1' id='num1'></div><div class='disp'> Numero dos </div><div class='entry'><input placeholder='2' type='text' name='num2' id='num2'></div><button onclick='amicable()'> Calculate! </button></form></center>")
}

</script>
